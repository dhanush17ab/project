<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>Matrimony Registration Form</h1>

<form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="21" max="100" required>

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" name="height" min="100" max="250" required>

    <label for="religion">Religion:</label>
    <select id="religion" name="religion" required>
        <option value="">Select Religion</option>
        <option value="hindu">Hindu</option>
        <option value="muslim">Muslim</option>
        <option value="christian">Christian</option>
        <option value="sikh">Sikh</option>
        <option value="other">Other</option>
    </select>

    <label for="caste">Caste:</label>
    <input type="text" id="caste" name="caste" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" required>

    <label for="preferences">Partner Preferences:</label>
    <textarea id="preferences" name="preferences" rows="4" required></textarea>

    <label for="type_of_girls">What type of girls are you looking for?</label>
    <textarea id="type_of_girls" name="type_of_girls" rows="4" placeholder="Please specify your preferences..." required></textarea>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <button type="submit">Submit</button>
</form>

</body>
</html>
