<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Paragraphs with Different Colors</title>
    <style>
        /* Selector 1: Type Selector */
        p {
            color: #cb7a1d; /* Default color for all paragraphs */
        }

        /* Selector 2: Class Selector */
        .red-text {
            color: red; /* Color for paragraphs with this class */
        }

        /* Selector 3: ID Selector */
        #blue-text {
            color: blue; /* Color for the paragraph with this ID */
        }
    </style>
</head>
<body>

    <p>This paragraph will have the default color (black).</p>
    <p class="red-text">This paragraph will be red.</p>
    <p id="blue-text">This paragraph will be blue.</p>

</body>
</html>
