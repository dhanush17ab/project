<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        h1 {
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #a52d87;
            color: white;
        }
        img {
            max-width: 100px; /* Set a max width for the images */
            height: auto;
            border-radius: 5px; /* Rounded corners for images */
        }
    </style>
</head>
<body>

<h1>Mourya Bob Hotel Menu</h1>

<table>
    <thead>
        <tr>
            <th>Dishes</th>
            <th>Dish Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><img src="pepperdry.jpg" alt="Dish 1"></td>
            <td>chikken pepperdry</td>
            <td>Rs.120</td>
        </tr>
        <tr>
            <td><img src="grilled.jpeg" alt="Dish 2"></td>
            <td>Grilled Salmon</td>
            <td>Rs.100</td>
        </tr>
        <tr>
            <td><img src="curd.jpeg" alt="Dish 3"></td>
            <td>curdrice</td>
            <td>Rs.30</td>
        </tr>
        <tr>
            <td><img src="Chicken.jpg" alt="Dish 4"></td>
            <td>Chicken Tikka Masala</td>
            <td>Rs.200</td>
        </tr>
        <tr>
            <td><img src="chocolate.jpeg" alt="Dish 5"></td>
            <td>Chocolate Lava Cake</td>
            <td>Rs.50</td>
        </tr>
    </tbody>
</table>

</body>
</html>
